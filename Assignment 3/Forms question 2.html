<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Online Event Registration Form</title>
</head>
<body>
 <h1>Online Event Registration</h1>
 <form action="/register" method="post">
   <label for="fullname">Full Name:</label><br>
   <input type="text" id="fullname" name="fullname" required><br><br>
   <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>
   <label for="phone">Phone Number:</label><br>
   <input type="tel" id="phone" name="phone" required><br><br>
   <label>Gender:</label><br>
   <input type="radio" id="male" name="gender" value="male" required>
   <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br>
   <input type="radio" id="other" name="gender" value="other">
   <label for="other">Other</label><br><br>
   <label for="age-group">Age Group:</label><br>
   <select id="age-group" name="age-group" required>
     <option value="">--Select Age Group--</option>
     <option value="under18">Under 18</option>
     <option value="18-25">18–25</option>
     <option value="26-35">26–35</option>
     <option value="36-50">36–50</option>
     <option value="50+">50+</option>
   </select><br><br>
   <label>Topics of Interest:</label><br>
   <input type="checkbox" id="ai" name="topics" value="AI">
   <label for="ai">Artificial Intelligence</label><br>
   <input type="checkbox" id="web" name="topics" value="WebDev">
   <label for="web">Web Development</label><br>
   <input type="checkbox" id="ml" name="topics" value="ML">
   <label for="ml">Machine Learning</label><br>
   <input type="checkbox" id="cyber" name="topics" value="CyberSec">
   <label for="cyber">Cybersecurity</label><br><br>
   <label for="comments">Additional Comments:</label><br>
   <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
   <button type="submit">Register</button>
 </form>
</body>
</html>
