<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Health Survey Form</title>
</head>
<body>
 <h1>Health Survey Form</h1>
 <form action="/submit-health-survey" method="post">
   <label for="name">Name:</label><br>
   <input type="text" id="name" name="name" required><br><br>
   <label for="age">Age:</label><br>
   <input type="number" id="age" name="age" required><br><br>
   <label>Gender:</label><br>
   <input type="radio" id="male" name="gender" value="male" required>
   <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br>
   <input type="radio" id="other" name="gender" value="other">
   <label for="other">Other</label><br><br>
   <label for="height">Height (cm):</label><br>
   <input type="number" id="height" name="height" required><br><br>
   <label for="weight">Weight (kg):</label><br>
   <input type="number" id="weight" name="weight" required><br><br>
   <label>Lifestyle Habits:</label><br>
   <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
   <label for="smoking">Smoking</label><br>
   <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol">
   <label for="alcohol">Alcohol Consumption</label><br>
   <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
   <label for="exercise">Regular Exercise</label><br>
   <input type="checkbox" id="sleep" name="lifestyle" value="Sleep">
   <label for="sleep">Proper Sleep</label><br><br>
   <label for="diet">Dietary Preference:</label><br>
   <select id="diet" name="diet" required>
     <option value="">--Select--</option>
     <option value="vegetarian">Vegetarian</option>
     <option value="non-vegetarian">Non-Vegetarian</option>
     <option value="vegan">Vegan</option>
   </select><br><br>
   <label for="activity">Activity Level:</label><br>
   <select id="activity" name="activity" required>
     <option value="">--Select--</option>
     <option value="sedentary">Sedentary</option>
     <option value="moderate">Moderate</option>
     <option value="active">Active</option>
   </select><br><br>
   <label for="concerns">Health Concerns (Optional):</label><br>
   <textarea id="concerns" name="concerns" rows="4" cols="50"></textarea><br><br>
   <button type="submit">Submit Survey</button>
 </form>
</body>
</html>
